<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实习向导日记</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h1 class="card-title">实习向导日记</h1>
            </div>
            <div class="card-body">
                <h2 class="text-center mb-4">向导述职登录表</h2>
                <form id="guide-form">
                   <!-- 姓名输入框，限制长度为4 -->
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-3 col-form-label">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="最多4字" required>
                        </div>
                    </div>
                    
                    <!-- 种族 -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">基因</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">纯种人类，无外族基因融合，无基因修改</p>
                        </div>
                    </div>

                    <!-- 年龄 -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">年龄</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">22岁</p>
                        </div>
                    </div>

                    <!-- 向导等级 -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">向导等级</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">D</p>
                        </div>
                    </div>

                    <!-- 履历 -->
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">履历</label>
                        <div class="col-sm-9">
                            <p class="form-control-plaintext">在国立向导中心完成了所有培训课程并获得合格</p>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="custom-button">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
